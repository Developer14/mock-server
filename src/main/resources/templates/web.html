<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>|Mock server|</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="border-bottom: 1px solid #47464e;">
    <!-- Your navbar content here -->
    <div class="row">
        <div class="col-12" style="margin-left: 15px;">
            <i class="bi bi-send-check-fill"></i>
            <strong style="font-size:1.3em; margin-left: 2px;">Mock Server</strong>
        </div>
    </div>

</nav>
<main role="main" class="container-sm" style="padding: 0 100px">
    <div class="row">
        <div class="col-12">
            <form action="#" th:action="@{/upload}" method="post" enctype="multipart/form-data">

                <div class="d-grid gap-1">
                    <div style="margin-top: 4rem;">
                        <label for="formFile" class="form-label">Seleccionar archivo HAR</label>
                        <input class="form-control form-control-sm" type="file" id="formFile" name="harFile">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="bi bi-file-earmark-bar-graph-fill"></i> Subir HAR
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<script language="JavaScript">

    function toggleDetailsView(elementId) {
        //console.log('showing response...', elementId);
        var el = document.getElementById(elementId);
        //console.log('element...', el, el.style.display);
        var displayValue = (el.style.display == 'none' || el.style.display == '') ? 'block' : 'none';
        el.style.display = displayValue;
    }

    function goToInicio() {
        window.location = 'http://localhost:8080/web';
    }

</script>
</body>
</html>
